<!DOCTYPE html>
<html>
<head>
    <title>Prueba de video</title>
    <style>
        #video-fondo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-fondo">
        <source src="video-de-fondo.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
    </video>
    <h1>Texto sobre el video</h1>
</body>
</html>
